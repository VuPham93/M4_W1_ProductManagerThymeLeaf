<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
    <div class="container">
        <h1>Delete this product, are you sure? </h1>
        <p>
            <a th:href="@{/}">Back to products list</a>
        </p>
        <form method="post" th:action="@{/product/delete}" th:object="${product}">
            <table class="table table-light table-striped table-bordered table-hover">
                <tr>
                    <th scope="row">Serial: </th>
                    <td><input type="text" th:field="*{series}"/></td>
                </tr>
                <tr>
                    <th scope="row">Name: </th>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <th scope="row">Color: </th>
                    <td><input type="text" th:field="*{color}"/></td>
                </tr>
                <tr>
                    <th scope="row">Price: </th>
                    <td><input type="text" th:field="*{price}"/></td>
                </tr>
                <tr>
                    <th scope="row">Quantity: </th>
                    <td><input type="text" th:field="*{quantity}"/></td>
                </tr>
                <tr>
                    <td><input class="btn btn-primary" type="submit" value="Delete product"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
